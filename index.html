<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="split-screen">
    <div class="left">
      <div class="top">
        <h1>Spectre</h1>
      </div>
      <div class="middle">
        <h2>Welcome to MI6</h2>
        <p>Are you ready to join the elite?</p>       

      </div>
      
      <div class="logos">
        <img href="#" src="globe logo.jpg">
        <img href="#" src="behance logo.jpg">
        <img href="#" src="github icon.png" >
        <img href="#" src="twitter logo.png" >
      </div>
        <img id="spec" href="#" src="./qwhite.png">
    </div>

    <div class="right">
      <form>
        <div class="details">
          <label id="Uname" for="name" >Username</label>
          <input type="text" name="name" placeholder=" James.bond"><br>
          <label id="mail" for="Email" >Email</label>
          <input type="email" name="" placeholder=" james.bond@spectre.com"><br>
          <label id="peeword" for="password">Password</label>
          <input type="password" placeholder=" ********"><br>
          <label id="pword" for="password" >Confirm Password</label>
          <input type="password" placeholder=" *********">

          <button type="button">Register</button>

        </div>
        <div class="link">
          <a href="#" id="anchor">I am already a member</a>
        </div>

        
      </form>
    </div>

    


  </div>
  
  

   
</body>

</html>
